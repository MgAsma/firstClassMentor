<div class="row justify-content-end">
    <div>
            <mat-dialog-actions class="d-flex">
            <button class="mat-cancel m-2" mat-button mat-dialog-close>FILTER</button>
            <button class="mat-disable m-2" mat-button (click)="uploadLeads()"  cdkFocusInitial>ADD RULE</button>
          </mat-dialog-actions>
      </div>
  </div>
  <div class="row">
      <div class="col-12 col-md-12">
          <div class="genericTable">
              <table mat-table [dataSource]="dataSource"  matSort>
                <!-- Define User Name column -->
                <ng-container matColumnDef="User Name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Created On</th>
                  <td mat-cell *matCellDef="let element" class="user-name">{{ element['User Name'] }}</td>
                </ng-container>
              
                <!-- Define Email column -->
                <ng-container matColumnDef="Email">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Source</th>
                  <td mat-cell *matCellDef="let element">{{ element.Email }}</td>
                </ng-container>
                <!-- Define Email column -->
                <ng-container matColumnDef="Emanil">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Department</th>
                  <td mat-cell *matCellDef="let element">{{ element.Email }}</td>
                </ng-container>
              
              
                <!-- Define Mobile column -->
                <ng-container matColumnDef="Mobile">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Level Of Program</th>
                  <td mat-cell *matCellDef="let element">{{ element.Mobile }}</td>
                </ng-container>
                  <!-- Define Email column -->
                  <ng-container matColumnDef="created_by">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Course</th>
                    <td mat-cell *matCellDef="let element">{{ element.Email }}</td>
                  </ng-container>
              
                <!-- Define User Role column -->
                <ng-container matColumnDef="counselors">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Counselors</th>
                  <td mat-cell *matCellDef="let element">{{ element['User Role'] }}</td>
                </ng-container>
                <!-- Define User Role column -->
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
                  <td mat-cell *matCellDef="let element">{{ element['User Role'] }}</td>
                </ng-container>
       
          
              
          
              
            
              
                <!-- Set the column headers -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              
                <!-- Define the table rows -->
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              
            </div>
               
              <!-- Add pagination -->
              <mat-paginator  [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
  </div>
