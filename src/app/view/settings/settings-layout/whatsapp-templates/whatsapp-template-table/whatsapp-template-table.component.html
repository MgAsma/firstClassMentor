<div class="row justify-content-end">
  <div class="col-sm-12 col-md-3 col-lg-2 my-4">
    <div class="input-group z-s">
      <input  type="search"  class="form-control" placeholder="Search Template">
      <button  class="btn btn-outline-secondary" type="button">
        <i class="bi bi-search"></i>
      </button>
    </div>
  </div>
  <div class="row">
      <div class="col-12 col-md-12">
          <div class="genericTable">
              <table mat-table [dataSource]="dataSource"  matSort>
                <!-- Define User Name column -->
                <ng-container matColumnDef="User Name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Template Name</th>
                  <td mat-cell *matCellDef="let element" class="user-name">{{ element['User Name'] }}</td>
                </ng-container>
              
                <!-- Define Email column -->
                <ng-container matColumnDef="Email">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>SMS Body</th>
                  <td mat-cell *matCellDef="let element">{{ element.Email }}</td>
                </ng-container>
       
              
                <!-- Define User Role column -->
                <ng-container matColumnDef="created by">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
                  <td mat-cell *matCellDef="let element">{{ element['User Role'] }}</td>
                </ng-container>
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
                  <td mat-cell *matCellDef="let element">{{ element['User Role'] }}</td>
                </ng-container>
       
          
              
          
              
            
              
                <!-- Set the column headers -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              
                <!-- Define the table rows -->
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              
            </div>
               
              <!-- Add pagination -->
              <mat-paginator  [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
  </div>

  <button mat-fab aria-label="Example icon button with a menu icon" class="appCoColor upload-btn" (click)="uploadLeads()">
    <!-- <mat-icon class="forward-icon">forward</mat-icon> -->
    <i class="bi bi-chat-left-dots"></i>

</button>
