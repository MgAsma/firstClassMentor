<div class="row justify-content-end">
    <div class="col-2">
      <div class="input-container">
        <!-- Mat Select -->
        <mat-form-field appearance="outline" style="width: 30px;">
          <mat-label>User</mat-label>
          <mat-select  name="selectedOption">
            <mat-option value="option1">Option 1</mat-option>
            <mat-option value="option2">Option 2</mat-option>
            <mat-option value="option3">Option 3</mat-option>
          </mat-select>
        </mat-form-field>
    </div>
  </div>
  <div class="row">
      <div class="col-12 col-md-12">
          <div class="genericTable">
              <table mat-table [dataSource]="dataSource"  matSort>
                <!-- Define User Name column -->
                <ng-container matColumnDef="User Name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Coupon Code Name</th>
                  <td mat-cell *matCellDef="let element" class="user-name">{{ element['User Name'] }}</td>
                </ng-container>
              
                <!-- Define Email column -->
                <ng-container matColumnDef="Email">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Created On</th>
                  <td mat-cell *matCellDef="let element">{{ element.Email }}</td>
                </ng-container>
                <!-- Define Email column -->
                <ng-container matColumnDef="Emanil">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Updated On</th>
                  <td mat-cell *matCellDef="let element">{{ element.Email }}</td>
                </ng-container>
              
              
                <!-- Define Mobile column -->
                <ng-container matColumnDef="Mobile">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Expiry Date</th>
                  <td mat-cell *matCellDef="let element">{{ element.Mobile }}</td>
                </ng-container>
                  <!-- Define Email column -->
                  <ng-container matColumnDef="created_by">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Discount</th>
                    <td mat-cell *matCellDef="let element">{{ element.Email }}</td>
                  </ng-container>
              
                <!-- Define User Role column -->
                <ng-container matColumnDef="counselors">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                  <td mat-cell *matCellDef="let element">{{ element['User Role'] }}</td>
                </ng-container>
                <!-- Define User Role column -->
                <!-- <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>IsActive</th>
                  <td mat-cell *matCellDef="let element">{{ element['User Role'] }}</td>
                </ng-container> -->
                <!-- Define User Role column -->
                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
                  <td mat-cell *matCellDef="let element">{{ element['User Role'] }}</td>
                </ng-container>
       
          
              
          
              
            
              
                <!-- Set the column headers -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              
                <!-- Define the table rows -->
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              
            </div>
               
              <!-- Add pagination -->
              <mat-paginator  [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
  </div>
