<div class="head-container">
    <h1>Failed Leads</h1>
</div>
<div class="row">
    <div class="col-12 col-md-12">
        <div class="genericTable">
            <table mat-table [dataSource]="dataSource"  matSort>
              <!-- Define User Name column -->
              <ng-container matColumnDef="User Name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
                <td mat-cell *matCellDef="let element" class="user-name">{{ element['User Name'] }}</td>
              </ng-container>
            
              <!-- Define Email column -->
              <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                <td mat-cell *matCellDef="let element">{{ element.Email }}</td>
              </ng-container>
            
              <!-- Define Mobile column -->
              <ng-container matColumnDef="Mobile">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile</th>
                <td mat-cell *matCellDef="let element">{{ element.Mobile }}</td>
              </ng-container>
            
              <!-- Define User Role column -->
              <ng-container matColumnDef="User Role">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Refered TO</th>
                <td mat-cell *matCellDef="let element">{{ element['User Role'] }}</td>
              </ng-container>
              <!-- Define User Role column -->
              <ng-container matColumnDef="created by">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Created By</th>
                <td mat-cell *matCellDef="let element">{{ element['User Role'] }}</td>
              </ng-container>
              <!-- Define User Role column -->
              <ng-container matColumnDef="error">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Error</th>
                <td mat-cell *matCellDef="let element"><i class="bi bi-plus-lg"></i></td>
              </ng-container>
        
            
        
            
          
            
              <!-- Set the column headers -->
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            
              <!-- Define the table rows -->
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            
          </div>
             
            <!-- Add pagination -->
            <mat-paginator  [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
