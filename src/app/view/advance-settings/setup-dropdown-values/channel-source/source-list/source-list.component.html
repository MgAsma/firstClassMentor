
<div class="head-container">
    <h1><span class="h1-set-header" routerLink="/advancesettings">Advance Settings  <i class="bi bi-chevron-right"></i> </span>
      <span class="h1-set-header" routerLink="/advancesettings/setupDropDownValues">Setup Dropdown Values <i class="bi bi-chevron-right"></i></span><span>Source</span></h1>
  </div>
   
   <div class="row m-4">
    <div class="col-sm-12 col-md-6 col-lg-8 text-end">
            <mat-icon data-bs-toggle="tooltip"  title="Add Source" (click)="openAdd()" class="more-inner-icon"> format_list_bulleted_add</mat-icon>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-4">
      <div class="input-group z-s">
        <input (input)="applyFilter($event)" type="search" class="form-control" placeholder="Search Source Name">
        <button (click)="search()" class="btn btn-outline-secondary" type="button">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </div>
   </div>
   <div *ngIf="dataSource.data.length==0">
    <app-nodata  class="d-flex align-items-center justify-content-center"></app-nodata>
   </div>
  <div class="genericTable" *ngIf="dataSource.data.length>0">
    <table mat-table [dataSource]="dataSource"  matSort>
      <!-- Define User Name column -->
      <ng-container matColumnDef="source_name">
        <th mat-header-cell *matHeaderCellDef >Source</th>
        <td mat-cell *matCellDef="let element" class="user-name"(click)="openEdit(element.id)">{{ element.source_name | titlecase }}</td>
      </ng-container>
    
      <!-- Define Email column -->
      <!-- <ng-container matColumnDef="is_active">
        <th mat-header-cell *matHeaderCellDef >Is Active</th>
        <td mat-cell *matCellDef="let element">{{ element.is_active }}</td>
      </ng-container> -->
    
      <!-- Define Mobile column -->
      <ng-container matColumnDef="created_date_time">
        <th mat-header-cell *matHeaderCellDef >Created Date and Time</th>
        <td mat-cell *matCellDef="let element">{{ element.created_date_time | date:"medium" }}</td>
      </ng-container>
    
      <!-- Define User Role column -->
      <!-- <ng-container matColumnDef="source_id">
        <th mat-header-cell *matHeaderCellDef >Source</th>
        <td mat-cell *matCellDef="let element">{{ element.source_name }}</td>
      </ng-container> -->
    
      <!-- Define Designation column -->
      <!-- <ng-container matColumnDef="channel_name">
        <th mat-header-cell *matHeaderCellDef >New Channel</th>
        <td mat-cell *matCellDef="let element">{{ element.channel_name }}</td>
      </ng-container> -->
      <ng-container matColumnDef="delete" >
        <th mat-header-cell *matHeaderCellDef >Option</th>
        <td mat-cell *matCellDef="let element" >        <div ngbDropdown #myDropdown="ngbDropdown" style="background: none !important;">
          <div class="app-list" ngbDropdownToggle   (click)="openDelete(element.id)">
            <mat-icon class="more-inner-icon" data-bs-toggle="modal" title="Delete">delete</mat-icon> 
           </div>
          <!-- <mat-icon title="More" matBadgeColor="warn" id="dropdownBasic1" class="more-icon" ngbDropdownToggle >more_vert</mat-icon>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="more-dropdown">
             
            </div> -->
          </div></td>
      </ng-container>
    

    
  
    
      <!-- Set the column headers -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    
      <!-- Define the table rows -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
  </div>
     
    <!-- Add pagination -->
    <mat-paginator  *ngIf="dataSource.data.length>0" [length]="totalPageLength"  (page)="pageChanged($event)"  [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
