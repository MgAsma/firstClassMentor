
<form [formGroup]="addForm">
    <div class="mat-dialog-header">
        <div class="row">
            <div class="col"><h1 mat-dialog-title>Add State</h1></div>
            <div class="col-1 close-icon">
                <mat-icon mat-dialog-close>close</mat-icon>
            </div>
        </div>
      </div>
      <div class="container">
        <mat-dialog-content class="mat-typography">
            <div class="row">
                <div class="col-12 col-md-12">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>State Name</mat-label>
                    <input formControlName="name" type="text" matInput placeholder="State Name">
                  </mat-form-field>
                  <mat-error *ngIf="f['name'].invalid && f['name'].touched">
                    <div *ngIf="f['name'].errors && f['name'].errors['required']">
                      State Name Is Required
                    </div>
                </mat-error>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-12">
                  <mat-form-field  appearance="outline">
                    <mat-label>Country</mat-label>
                    <mat-select  formControlName="country_id">
                      <mat-option *ngFor="let item of allCountry" [value]="item.id">{{item.name}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                  <mat-error *ngIf="f['country_id'].invalid && f['country_id'].touched">
                    <div *ngIf="f['country_id'].errors && f['country_id'].errors['required']">
                         Country Is Required
                    </div>
                </mat-error>
                </div>
            </div>
        
        </mat-dialog-content>
      </div>
    <mat-dialog-actions align="end">
      <button class="mat-cancel" mat-button mat-dialog-close>CANCEL</button>
      <button class="mat-disable" mat-button (click)="submit()" cdkFocusInitial>ADD</button>
    </mat-dialog-actions>
    
    
</form>
