
<form [formGroup]="editForm">
    <div class="mat-dialog-header">
        <div class="row">
            <div class="col"><h1 mat-dialog-title>Edit Stream</h1></div>
            <div class="col-1 close-icon">
                <mat-icon mat-dialog-close>close</mat-icon>
            </div>
        </div>
      </div>
      <div class="container">
        <mat-dialog-content class="mat-typography">
          <div class="row">
            <div class="col-12 col-md-12">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Stream Name</mat-label>
                    <input formControlName="stream_name" type="text" matInput placeholder="Enter Stream Name">
                  </mat-form-field>
                  <mat-error *ngIf="f['stream_name'].invalid && f['stream_name'].touched">
                    <div *ngIf="f['stream_name'].errors && f['stream_name'].errors['required']">
                        Stream Name Is Required
                    </div>
                </mat-error>
            </div>
        </div>
        
        </mat-dialog-content>
      </div>
    <mat-dialog-actions align="end">
      <button class="mat-cancel" mat-button mat-dialog-close>CANCEL</button>
      <button class="mat-disable" mat-button (click)="edit()" cdkFocusInitial>UPDATE</button>
    </mat-dialog-actions>
    
    
</form>
