
<form [formGroup]="editForm">
    <div class="mat-dialog-header">
        <div class="row">
            <div class="col"><h1 mat-dialog-title>Edit Campaign</h1></div>
            <div class="col-1 close-icon">
                <mat-icon mat-dialog-close>close</mat-icon>
            </div>
        </div>
      </div>
      <div class="container">
        <mat-dialog-content class="mat-typography">
          <div class="row">
            <div class="col-12 col-md-12">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Campaign</mat-label>
                    <input formControlName="campaign_name" type="text" matInput placeholder="Campaign Name">
                  </mat-form-field>
                  <mat-error *ngIf="f['campaign_name'].invalid && f['campaign_name'].touched">
                    <div *ngIf="f['campaign_name'].errors && f['campaign_name'].errors['required']">
                      Campaign Name Is Required
                    </div>
                </mat-error>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-12">
              <mat-form-field  appearance="outline">
                <mat-label>Source</mat-label>
                <mat-select  formControlName="source_id">
                  <mat-option *ngFor="let item of allSource" [value]="item.id">{{item.source_name}}</mat-option>
                </mat-select>
              </mat-form-field>
              <mat-error *ngIf="f['source_id'].invalid && f['source_id'].touched">
                <div *ngIf="f['source_id'].errors && f['source_id'].errors['required']">
                     Source Is Required
                </div>
            </mat-error>
            </div>
        </div>
        
        </mat-dialog-content>
      </div>
    <mat-dialog-actions align="end">
      <button class="mat-cancel" mat-button mat-dialog-close>CANCEL</button>
      <button class="mat-disable" mat-button (click)="edit()" cdkFocusInitial>ADD</button>
    </mat-dialog-actions>
    
    
</form>
