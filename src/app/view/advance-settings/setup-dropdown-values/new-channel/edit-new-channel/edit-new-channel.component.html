
<form [formGroup]="editForm">
  <div class="mat-dialog-header">
      <div class="row">
          <div class="col"><h1 mat-dialog-title>Edit Channel</h1></div>
          <div class="col-1 close-icon">
              <mat-icon mat-dialog-close>close</mat-icon>
          </div>
      </div>
    </div>
    <div class="container">
      <mat-dialog-content class="mat-typography">
          <div class="row">
              <div class="col-12 col-md-12">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>New Channel</mat-label>
                  <input formControlName="new_channel_name" type="text" matInput placeholder="First Name">
                </mat-form-field>
                <mat-error *ngIf="f['new_channel_name'].invalid && f['new_channel_name'].touched">
                  <div *ngIf="f['new_channel_name'].errors && f['new_channel_name'].errors['required']">
                       New Channel Name Is Required
                  </div>
              </mat-error>
              </div>
          </div>

      
      </mat-dialog-content>
    </div>
  <mat-dialog-actions align="end">
    <button class="mat-cancel" mat-button mat-dialog-close>CANCEL</button>
    <button class="mat-disable" mat-button (click)="edit()" cdkFocusInitial>UPDATE</button>
  </mat-dialog-actions>
  
  
</form>
