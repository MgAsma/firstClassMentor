
<form [formGroup]="addForm">
    <div class="mat-dialog-header">
        <div class="row">
            <div class="col"><h1 mat-dialog-title>Add Sub-status</h1></div>
            <div class="col-1 close-icon">
                <mat-icon mat-dialog-close>close</mat-icon>
            </div>
        </div>
      </div>
      <div class="container">
        <mat-dialog-content class="mat-typography">
            <div class="row">
                <div class="col-12 col-md-12">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Sub-Status</mat-label>
                        <input formControlName="sub_status_name" type="text" matInput placeholder="First Name">
                      </mat-form-field>
                      <mat-error *ngIf="f['sub_status_name'].invalid && f['sub_status_name'].touched">
                        <div *ngIf="f['sub_status_name'].errors && f['sub_status_name'].errors['required']">
                             Sub Status Name Is Required
                        </div>
                    </mat-error>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-12">
                    <mat-form-field  appearance="outline">
                        <mat-label>Reason Group</mat-label>
                        <mat-select  formControlName="reason_group_id">
                          <mat-option *ngFor="let item of allReasonGroup" [value]="item.id">{{item.name}}</mat-option>
                        </mat-select>
                      </mat-form-field>
                      <mat-error *ngIf="f['reason_group_id'].invalid && f['reason_group_id'].touched">
                        <div *ngIf="f['reason_group_id'].errors && f['reason_group_id'].errors['required']">
                             Status Group Is Required
                        </div>
                    </mat-error>
                </div>
            </div>
        
        </mat-dialog-content>
      </div>
    <mat-dialog-actions align="end">
      <button class="mat-cancel" mat-button mat-dialog-close>CANCEL</button>
      <button class="mat-disable" mat-button (click)="submit()"  cdkFocusInitial>ADD</button>
    </mat-dialog-actions>
    
    
</form>
