
<form [formGroup]="addUserForm">
    <div class="mat-dialog-header">
        <div class="row">
            <div class="col"><h1 mat-dialog-title>Add City</h1></div>
            <div class="col-1 close-icon">
                <mat-icon mat-dialog-close>close</mat-icon>
            </div>
        </div>
      </div>
      <div class="container">
        <mat-dialog-content class="mat-typography">
            <div class="row">
                <div class="col-12 col-md-12">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>City Name</mat-label>
                        <input formControlName="firstName" type="text" matInput placeholder="First Name">
                      </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-12">
                    <mat-form-field  appearance="outline">
                        <mat-label>State</mat-label>
                        <mat-select  formControlName="role">
                          <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
            </div>   
            <div class="row">
              <div class="col-12">
                  <mat-checkbox formControlName="allow" >Is MetroPolitan</mat-checkbox>
              </div>
          </div>     
        </mat-dialog-content>
      </div>
    <mat-dialog-actions align="end">
      <button class="mat-cancel" mat-button mat-dialog-close>CANCEL</button>
      <button class="mat-disable" mat-button [mat-dialog-close]="true" cdkFocusInitial>ADD</button>
    </mat-dialog-actions>
    
    
</form>
