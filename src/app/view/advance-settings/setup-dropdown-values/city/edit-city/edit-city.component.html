
<form [formGroup]="editForm">
    <div class="mat-dialog-header">
        <div class="row">
            <div class="col"><h1 mat-dialog-title>Edit City</h1></div>
            <div class="col-1 close-icon">
                <mat-icon mat-dialog-close>close</mat-icon>
            </div>
        </div>
      </div>
      <div class="container">
        <mat-dialog-content class="mat-typography">
          <div class="row">
            <div class="col-12 col-md-12">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>City Name</mat-label>
                <input formControlName="name" type="text" matInput placeholder="City Name">
              </mat-form-field>
              <mat-error *ngIf="f['name'].invalid && f['name'].touched">
                <div *ngIf="f['name'].errors && f['name'].errors['required']">
                  City Name Is Required
                </div>
            </mat-error>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-12">
              <mat-form-field  appearance="outline">
                <mat-label>State</mat-label>
                <mat-select  formControlName="state_id">
                  <mat-option *ngFor="let item of allState" [value]="item.id">{{item.name}}</mat-option>
                </mat-select>
              </mat-form-field>
              <mat-error *ngIf="f['state_id'].invalid && f['state_id'].touched">
                <div *ngIf="f['state_id'].errors && f['state_id'].errors['required']">
                  State Is Required
                </div>
            </mat-error>
            </div>
        </div>   
        <div class="row">
          <div class="col-12">
              <mat-checkbox [checked]="is_metropolitan" (change)="onChange($event)" >Is Metropolitan</mat-checkbox>
          </div>
      </div>  
        </mat-dialog-content>
      </div>
    <mat-dialog-actions align="end">
      <button class="mat-cancel" mat-button mat-dialog-close>CANCEL</button>
      <button class="mat-disable" mat-button (click)="edit()" cdkFocusInitial>UPDATE</button>
    </mat-dialog-actions>
    
    
</form>
