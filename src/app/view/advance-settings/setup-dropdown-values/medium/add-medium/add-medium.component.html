
<form [formGroup]="addForm">
    <div class="mat-dialog-header">
        <div class="row">
            <div class="col"><h1 mat-dialog-title>Add Medium</h1></div>
            <div class="col-1 close-icon">
                <mat-icon mat-dialog-close>close</mat-icon>
            </div>
        </div>
      </div>
      <div class="container">
        <mat-dialog-content class="mat-typography">
            <div class="row">
                <div class="col-12 col-md-12">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Medium</mat-label>
                        <input formControlName="medium_name" type="text" matInput placeholder="Medium Name">
                      </mat-form-field>
                      <mat-error *ngIf="f['medium_name'].invalid && f['medium_name'].touched">
                        <div *ngIf="f['medium_name'].errors && f['medium_name'].errors['required']">
                          Medium Name Is Required
                        </div>
                    </mat-error>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-12">
                  <mat-form-field  appearance="outline">
                    <mat-label>Campaign</mat-label>
                    <mat-select  formControlName="campaign_id">
                      <mat-option *ngFor="let item of allCampaign" [value]="item.id">{{item.campaign_name}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                  <mat-error *ngIf="f['campaign_id'].invalid && f['campaign_id'].touched">
                    <div *ngIf="f['campaign_id'].errors && f['campaign_id'].errors['required']">
                         Campaign Is Required
                    </div>
                </mat-error>
                </div>
            </div>
        
        </mat-dialog-content>
      </div>
    <mat-dialog-actions align="end">
      <button class="mat-cancel" mat-button mat-dialog-close>CANCEL</button>
      <button class="mat-disable" mat-button (click)="submit()" cdkFocusInitial>ADD</button>
    </mat-dialog-actions>
    
    
</form>
