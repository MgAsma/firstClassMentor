
<form [formGroup]="editForm">
    <div class="mat-dialog-header">
        <div class="row">
            <div class="col"><h1 mat-dialog-title>Edit Priority Name</h1></div>
            <div class="col-1 close-icon">
                <mat-icon mat-dialog-close>close</mat-icon>
            </div>
        </div>
      </div>
      <div class="container">
        <mat-dialog-content class="mat-typography">
          <div class="row">
            <div class="col-12 col-md-12">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Priority Name</mat-label>
                <input formControlName="name" type="text" matInput placeholder="Priority Name">
              </mat-form-field>
              <mat-error *ngIf="f['name'].invalid && f['name'].touched">
                <div *ngIf="f['name'].errors && f['name'].errors['required']">
                  Priority Name Is Required
                </div>
            </mat-error>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-12">
              <mat-form-field  appearance="outline">
                <mat-label>Priority Group</mat-label>
                <mat-select  formControlName="priority_group_id">
                  <mat-option *ngFor="let item of allPriorityGroup" [value]="item.id">{{item.name}}</mat-option>
                </mat-select>
              </mat-form-field>
              <mat-error *ngIf="f['priority_group_id'].invalid && f['priority_group_id'].touched">
                <div *ngIf="f['priority_group_id'].errors && f['priority_group_id'].errors['required']">
                     Priority Group Is Required
                </div>
            </mat-error>
            </div>
        </div>
        
        </mat-dialog-content>
      </div>
    <mat-dialog-actions align="end">
      <button class="mat-cancel" mat-button mat-dialog-close>CANCEL</button>
      <button class="mat-disable" mat-button (click)="edit()" cdkFocusInitial>UPDATE</button>
    </mat-dialog-actions>
    
    
</form>
