<div class="head-container">
    <h1>Advance Settings</h1>
    <!-- <h1 class="text-center" *ngIf="dropDownValuesbooleanvalue && userRolesAndProfilesBooleanValue && advanceCommunicationSettingsBooleanValue">User Does not have any permissions</h1> -->
</div>
<div class="row h-90" >
    <div class="col-sm-12 col-md-4 col-lg-4 col-rgt" >
        <h6 class="settings-title" > <i class="bi bi-journal-arrow-down" ></i> Dropdown Values</h6>
        <mat-card routerLink="./setupDropDownValues">
            <div class="row">
                <div class="col-10">
                    <mat-card-content>Setup Dropdown Values</mat-card-content>
                </div>
                <div class="col-2">
                    <i class="bi bi-chevron-right"></i>
                </div>
            </div>
        </mat-card>
        <h6 class="settings-title" > <i class="bi bi-person-gear" ></i> Users & Roles</h6>
        <mat-card routerLink="./userProfileList" >
            <div class="row">
                <div class="col-10">
                    <mat-card-content>User Profiles</mat-card-content>
                </div>
                <div class="col-2">
                    <i class="bi bi-chevron-right"></i>
                </div>
            </div>
        </mat-card>
        <h6 class="settings-title" > <i class="bi bi-chat-square-dots"></i> Communications</h6>
        <mat-card routerLink="./communication" >
            <div class="row">
                <div class="col-10">
                    <mat-card-content>Template Settings</mat-card-content>
                </div>
                <div class="col-2">
                    <i class="bi bi-chevron-right"></i>
                </div>
            </div>

        </mat-card>

       

    </div>
    <div class="col-sm-12 col-md-7 col-lg-7">
        <router-outlet></router-outlet>
    </div>
</div>
