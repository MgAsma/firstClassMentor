<mat-card>
    <div class="mat-dialog-header">
        <div class="row r-h">
            <div class="col">
                <h1 mat-dialog-title>Create Template</h1>
            </div>
            <div class="col-1 close-icon">
                <mat-icon mat-dialog-close>close</mat-icon>
            </div>
        </div>
    </div>
    <mat-dialog-content>

        <form >
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-12">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Process</mat-label>
                            <mat-select>
                                <!-- Add options for WhatsApp Type here -->
                                <mat-option value="option1">All</mat-option>
                                <mat-option value="option2">Default</mat-option>
                                <!-- Add more options as needed -->
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-12">
                       <small>The template will be available only in the above selected process. <br> Select 'All' to available across the processes</small>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Template Title</mat-label>
                            <input matInput type="text" matInput placeholder="Name">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-12">
                            <mat-label>Template Message</mat-label>
                    </div>
                    <div class="col-lg-6 col-12">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Add Feild</mat-label>
                            <mat-select (selectionChange)="handleSelectChange($event)">
                                <!-- Add options for WhatsApp Type here -->
                                <mat-option value="Name">Name</mat-option>
                                <mat-option value="Age">Age</mat-option>
                                <!-- Add more options as needed -->
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-12">
                        <textarea  [(ngModel)]="message" name="editor"   ></textarea>
                    </div>
                </div>


            </div>




        </form>



    </mat-dialog-content>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close class="mat-cancel mb-3">CANCEL</button>
        <button mat-button class="mat-disable mb-3" cdkFocusInitial>CREATE</button>
    </div>
</mat-card>
