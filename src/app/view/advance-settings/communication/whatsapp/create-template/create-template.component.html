<mat-card>
    <div class="mat-dialog-header">
        <div class="row r-h">
            <div class="col">
                <h1 mat-dialog-title>Create Template</h1>
            </div>
            <div class="col-1 close-icon">
                <mat-icon mat-dialog-close>close</mat-icon>
            </div>
        </div>
    </div>
    <mat-dialog-content>

        <form [formGroup]="whatsappTemplate">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-12">
                        <mat-form-field  appearance="outline" class="w-100">
                            <mat-label>Template Type</mat-label>
                            <mat-select formControlName="template_category_id">
                                <!-- Add options for WhatsApp Type here -->
                                <mat-option *ngFor="let item of allType" [value]="item.name">{{item.name}}</mat-option>
                                
                                <!-- <mat-option value="2">Non-Enterprises</mat-option> -->
                                <!-- Add more options as needed -->
                            </mat-select>

                            <mat-error *ngIf="f['template_category_id'].invalid && f['template_category_id'].touched">
                                <div *ngIf="f['template_category_id'].errors && f['template_category_id'].errors['required']">
                                    Template Type Is Required
                                </div>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-12">
                        <mat-form-field   appearance="outline">
                            <mat-label>Template Title</mat-label>
                            <input formControlName="name" matInput type="text" matInput placeholder="Name">
                            <mat-error *ngIf="f['name'].invalid && f['name'].touched" >
                                <div *ngIf="f['name'].errors && f['name'].errors['required']">
                                    Template Title Is Required
                                </div>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    
                    <div class="col-lg-6 col-12">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Add Field</mat-label>
                            <mat-select (selectionChange)="handleSelectChange($event)">
                                <mat-option *ngFor="let item of allPlaceHolder" [value]="item.name">{{item.name}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    
                </div>
                <div class="col-lg-6 col-12 mx-3">
                    <mat-label class="required">Template Message</mat-label>
            </div>
                <div class="row">

                    <div class="col-lg-12 col-12">
                        <textarea matInput formControlName="message"  [(ngModel)]="message" name="editor"  placeholder="Template Message"  ></textarea>
                        <mat-error *ngIf="f['message'].invalid && f['message'].touched" style="font-size: 75% !important;" class="mx-2">
                            <div *ngIf="f['message'].errors && f['message'].errors['required']">
                               Message Is Required
                            </div>
                        </mat-error>
                    </div>

                    
                </div>


            </div>




        </form>



    </mat-dialog-content>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close class="mat-cancel mb-3">CANCEL</button>
        <button mat-button (click)="submit()" class="mat-disable mb-3" cdkFocusInitial>CREATE</button>
    </div>
</mat-card>
