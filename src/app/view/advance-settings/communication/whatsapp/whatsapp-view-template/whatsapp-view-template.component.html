<mat-card>
    <div class="mat-dialog-header">
        <div class="row r-h">
            <div class="col">
                <h1 mat-dialog-title>View Template</h1>
            </div>
            <div class="col-1 close-icon">
                <mat-icon mat-dialog-close>close</mat-icon>
            </div>
        </div>
    </div>
    <mat-dialog-content>

        <form [formGroup]="editForm">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-12">
                        <mat-form-field  appearance="outline" class="w-100">
                            <mat-label>Template Type</mat-label>
                            <mat-select [disabled]="true" formControlName="template_category_id">
                                <!-- Add options for WhatsApp Type here -->
                                <mat-option *ngFor="let item of allType" [value]="item.name">{{item.name}}</mat-option>
                                <!-- Add more options as needed -->
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-12">
                        <mat-form-field   appearance="outline" class="custom-class">
                            <mat-label class="custom-class">Template Title</mat-label>
                            <input readonly formControlName="name" matInput type="text" matInput placeholder="Name" >
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-12">
                            <mat-label>Template Message</mat-label>
                    </div>
                    <!-- <div class="col-lg-6 col-12">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Add Feild</mat-label>
                            <mat-select (selectionChange)="handleSelectChange($event)">
                                <mat-option *ngFor="let item of allPlaceHolder" [value]="item.name">{{item.name}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div> -->
                </div>
                <div class="row">
                    <div class="col-lg-12 col-12">
                        <textarea readonly formControlName="message"  [(ngModel)]="message" name="editor"   ></textarea>
                    </div>
                </div>


            </div>




        </form>



    </mat-dialog-content>
    <!-- <div mat-dialog-actions>
        <button mat-button mat-dialog-close class="mat-cancel mb-3">CANCEL</button>
        <button mat-button (click)="submit()" class="mat-disable mb-3" cdkFocusInitial>CREATE</button>
    </div> -->
</mat-card>
