<ng-container>
  <mat-card class="p-0 m-0">
    <div class="add-users mat-dialog-header">
      <div class="row">
        <div class="col"><h1 mat-dialog-title>Transfer Counsellors</h1></div>
        <div class="col-1 close-icon">
          <mat-icon (click)="close()">close</mat-icon>
        </div>
      </div>
    </div>
    <mat-dialog-content class="mat-typography">
      <p class="py-1 px-2">Counsellors transfer from <b>{{data.userName}}</b> </p>
      <form [formGroup]="transferCounsellorsForm" class="mx-4 my-3">
        <div class="col-12">
          <mat-form-field class="mb-1" appearance="outline">
            <mat-label>Select Admin</mat-label>
            <mat-select
              placeholder="Select The Counsellor"
              formControlName="transfer_to_ids"

              [multiple]="admins.length > 1 ? true :false" 
            >
              <mat-option *ngFor="let referer of admins" [value]="referer.id"
                >{{ referer?.first_name | titlecase }}
                {{ referer?.last_name }}</mat-option
              >
            </mat-select>
            <button
              mat-button
              matSuffix
              mat-icon-button
              aria-label="Clear"
              (click)="clearSelectField('transfer_to_ids')"
              *ngIf="f['transfer_to_ids']?.value"
            >
              <mat-icon>clear</mat-icon>
            </button>
            <mat-error *ngIf="f['transfer_to_ids'].hasError('required')">
              Transfer To Is Required.
            </mat-error>
          </mat-form-field>
        </div>
      </form>
    </mat-dialog-content>

    <mat-dialog-actions class="d-flex">
      <button class="mat-cancel m-1" mat-button (click)="close()">
        CANCEL
      </button>
      <button
        class="mat-disable m-1"
        mat-button
        cdkFocusInitial
        (click)="onSubmit()"
      >
        TRANSFER
      </button>
    </mat-dialog-actions>
  </mat-card>
</ng-container>
