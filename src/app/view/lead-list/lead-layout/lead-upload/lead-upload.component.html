

<ng-container>
    
    <mat-card class="p-0 m-0">
      <div class="add-users mat-dialog-header">
        <div class="row">
            <div class="col"><h1 mat-dialog-title>Upload Leads</h1></div>
            <div class="col-1 close-icon">
              <mat-icon (click)="closePopup()">close</mat-icon>
          </div>
        </div>
      </div>
        <mat-dialog-content class="mat-typography my-0">
          <form [formGroup]="uploadLeadForm"  >
         <div class="container">
          <div>
          <p></p><b>Step 1 - Upload File With Prospect Candidate Details.</b>
          <!-- <b class="mt-1">Step 3 - Upload File With Prospect Candidate Details <b class="mandatory-symbol">*</b></b> -->
          <input type="file" class="mt-2" accept=".xls, .xlsx"  (change)="onFileSelected($event)" formControlName="leadUpload" #inputEl/>
          <div *ngIf="f['leadUpload'].invalid && f['leadUpload'].touched">
            <mat-error *ngIf="f['leadUpload'].hasError('required')">Lead Upload Is Required</mat-error>
          </div>
          <div *ngIf="f['leadUpload'].invalid && f['leadUpload'].touched">
            <mat-error *ngIf="f['leadUpload'].hasError('pattern')">Upload Excel File.</mat-error>
          </div>
        </div>
        <div class="mt-3">
          <p><b>Step-2 Select Counsellor Details</b></p>
          <mat-form-field class="mb-1" appearance="outline">
            <mat-label>Select Counsellor Name</mat-label>
            <mat-select placeholder="Select Counsellor Name" formControlName="referedTo" multiple>
              <mat-option *ngFor="let referedTo of referTo" [value]="referedTo.id">{{referedTo.first_name | titlecase}}</mat-option> 
            </mat-select>
            <button
              mat-button
              matSuffix
              mat-icon-button
              aria-label="Clear"
              (click)="clearSelectField('referedTo')"
              *ngIf="f['referedTo']?.value"
            >
              <mat-icon>clear</mat-icon>
            </button>
            <mat-error *ngIf="f['referedTo'].hasError('required')">Counsellor Name Is Required</mat-error>
          </mat-form-field>
          
        </div>
       
         
        </div>
      </form>
      
        </mat-dialog-content>
     
      <mat-dialog-actions class="d-flex">
        <button class="mat-cancel m-1" mat-button (click)="closePopup()">CANCEL</button>
        <button class="mat-disable m-1" mat-button  cdkFocusInitial (click)="onSubmit()">UPLOAD</button>
      </mat-dialog-actions>
    </mat-card>
   
  </ng-container>
