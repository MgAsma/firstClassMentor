<mat-card>
    <div class="row" *ngIf="totalCount > 0">
        <div class="col-sm-0 col-md-0 col-lg-4" >
          <app-lead-bulk-sort (selectedSort)="onSelect($event)"></app-lead-bulk-sort> 
        </div>
        <div class="col-sm-12 col-md-12 col-lg-4" >
            <div class="row">
                <div class="col p-1" (click)="openVideoCall()">
                    <i class="bi bi-camera-video-fill" ></i>
                </div>
                
                <div class="col p-1 position-rel" (click)="referLead()">
                    <i class="bi bi-person-check-fill"></i>
                </div>
                <div class="col p-1" (click)="openWhatsAppChat()">
                    <i class="bi bi-whatsapp"></i>
                </div>
                <div class="col p-1" (click)="openSMS('All')">
                    <i class="bi bi-chat-left-dots-fill"></i>
                </div>
                <div class="col p-1" (click)="openEmailChat('All')">
                    <i class="bi bi-envelope-fill"></i>
                </div>
                <div class="col p-1" (click)="refreshLead($event)">
                    <mat-icon>autorenew</mat-icon>
                </div>
                <div class="col p-1"  (click)="downloadLead()">
                  <a *ngIf="selectedLeads.length >0" [href]="exportReference" target="_blank" (click)="downloadLead()"><mat-icon >save_alt</mat-icon></a>
                  <a *ngIf="selectedLeads.length === 0"  target="_blank" (click)="downloadLead()"><mat-icon >save_alt</mat-icon></a>    
                </div>

                <!-- <div class="col p-1 position-rel" (click)="referLead()">
                    <i class="bi bi-person-check-fill"></i>
                </div> -->
                <!-- <div class="col p-1 position-rel">
                    <mat-icon>people</mat-icon>
                    <mat-icon class="forward-icon">forward</mat-icon>
                </div>
                <div class="col p-1">
                    <mat-icon>list</mat-icon>
                </div> -->
                <div class="col p-1" (click)="onClickLink()">
                    <mat-icon>link</mat-icon>
                </div>
                <div class="col p-1" (click)="filterLead()">
                    <i class="bi bi-funnel" *ngIf="!filtered"></i>
                    <i class="bi bi-funnel-fill" *ngIf="filtered"></i>
                </div>
               
            </div>
        </div>
       
          <!-- <div class="col" *ngIf="totalCount === 0"></div> -->
          <div class="col-sm-12 col-md-12 col-lg-4" >
            <div class="input-group z-s">
              <input [(ngModel)]="leadSearch" (input)="applyFilter($event)" type="search" class="form-control" placeholder="Search by Name/Mobile">
              <button (click)="search(leadSearch)" class="btn btn-outline-secondary" type="button">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </div>

    </div>
    <div class="row" *ngIf="totalCount === 0 && leadSearch">
        
        <div class="col" >
            <button mat-raised-button (click)="onSearchInputChange()" class="go-back"> <i class="bi bi-arrow-left-circle-fill"></i> GO BACK</button>
        </div>
    </div>
</mat-card>
