
<mat-tab-group class="lead-card-tabs" (selectedTabChange)="getLeadData($event)">
  <mat-card class="p-0 m-0">
    <mat-tab label="All" >
      <app-lead-card-content (deleteEvent)="delete($event)" [leadData]="allLeadCardsDataSource.data" [ngClass]="allLeadCardsDataSource.data.length === 1 ? 'set-custom' : ''"></app-lead-card-content>
      <mat-paginator *ngIf="allLeadCardsDataSource.data.length > 0" [length]="allLeadCardsDataSource.data.length" [pageSizeOptions]="[5, 10, 20]" (page)="onPageChange($event, allLeadCardsDataSource)" #allPaginator></mat-paginator>
    </mat-tab>

    <mat-tab label="Untouched" >
      <app-lead-card-content (deleteEvent)="delete($event)" [leadData]="untouchedLeadCardsDataSource.data" [ngClass]="untouchedLeadCardsDataSource.data.length === 1 ? 'set-custom' : ''"></app-lead-card-content>

  <button mat-fab aria-label="Example icon button with a menu icon" class="appCoColor add-btn" (click)="openBottomSheet()">
