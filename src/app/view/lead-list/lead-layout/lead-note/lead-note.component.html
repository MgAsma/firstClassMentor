<mat-card>
    <div class="mat-dialog-header">
      <div class="row">
          <div class="col"><h1 mat-dialog-title>Lead Note</h1></div>
          <div class="col-1 close-icon">
              <mat-icon mat-dialog-close>close</mat-icon>
          </div>
      </div>
  </div>
  
  <div mat-dialog-content class="lead-call-content">
    <form [formGroup]="leadNoteForm">
      
       <div class="row">
        <div class="col-12">
           
              <mat-form-field appearance="outline" class="mb-1">
                <mat-label>Add Note</mat-label>
                <textarea matInput placeholder="Enter Your Note" formControlName="leadNote"></textarea>
                <mat-error *ngIf="f['leadNote'].hasError('required')">
                    Note Is Required.
                </mat-error>
               
              
            </mat-form-field> 
        </div>
       </div>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close class="mat-cancel">CANCEL</button>
    <button mat-button mat-dialog-close class="mat-disable" cdkFocusInitial>ADD NOTE</button>
  </div>
  </mat-card>
