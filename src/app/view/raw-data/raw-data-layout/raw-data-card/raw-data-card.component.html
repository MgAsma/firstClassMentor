
<mat-tab-group class="lead-card-tabs">
    <mat-card class="p-0 m-0">
    <mat-tab label="All (30)">
    <app-raw-data-card-content [leadData]="leadCards" [ngClass]="leadCards.length === 1 ? 'set-custom':''"></app-raw-data-card-content>
    </mat-tab>
    <mat-tab label="Unverified (24)">
      <app-raw-data-card-content [leadData]="leadCards"[ngClass]="leadCards.length === 1 ? 'set-custom':''"></app-raw-data-card-content>
    </mat-tab>
    <mat-tab label="Email Opened(3)">
      <app-raw-data-card-content [leadData]="leadCards" [ngClass]="leadCards.length === 1 ? 'set-custom':''"></app-raw-data-card-content>
    </mat-tab>
    <mat-tab label="Mobile Verified (3)">
      <app-raw-data-card-content [leadData]="leadCards" [ngClass]="leadCards.length === 1 ? 'set-custom':''"></app-raw-data-card-content>
    </mat-tab>
    <mat-tab label="Email verified (0)">
      <app-raw-data-card-content [ngClass]="leadCards.length === 1 ? 'set-custom':''"></app-raw-data-card-content>
    </mat-tab>
    <mat-tab label="Hot (0)">
      <app-raw-data-card-content [ngClass]="leadCards.length === 1 ? 'set-custom':''"></app-raw-data-card-content>
    </mat-tab>
  </mat-card>
  </mat-tab-group>
 
  <button mat-fab aria-label="Example icon button with a menu icon" class="appCoColor add-btn" (click)="openAddNew()">
    <mat-icon>add</mat-icon>
  </button>
  <button mat-fab aria-label="Example icon button with a menu icon" class="appCoColor upload-btn" (click)="uploadLeads()">
      <mat-icon class="forward-icon">forward</mat-icon>
  </button>
