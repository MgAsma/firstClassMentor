<ng-container >
    <mat-card class="p-0 m-0">
      <div class="add-users mat-dialog-header">
        <div class="row">
            <div class="col"><h1 mat-dialog-title>Refer Lead</h1></div>
            <div class="col-1 close-icon">
              <mat-icon mat-dialog-close>close</mat-icon>
          </div>
        </div>
      </div>
        <mat-dialog-content class="mat-typography">
         <form [formGroup]="referLeadForm" class="mx-4 my-3">
            <div class="row">
                <div class="col-12">
                    <mat-form-field class="mb-1" appearance="outline">
                        <mat-label>Select Refer To</mat-label>
                        <mat-select placeholder="Select Email Template" formControlName="referTo">
                          <mat-option *ngFor="let referer of referTo" [value]="referer">{{referer}}</mat-option>
                        </mat-select>
                        <button
                          mat-button
                          matSuffix
                          mat-icon-button
                          aria-label="Clear"
                          (click)="clearSelectField('referTo')"
                          *ngIf="f['referTo']?.value"
                        >
                          <mat-icon>clear</mat-icon>
                        </button>
                        <mat-error *ngIf="f['referTo'].hasError('required')">
                            Refer To Is Required.
                        </mat-error>
                      </mat-form-field>
             
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <mat-form-field appearance="outline" class="mb-1">
                        <mat-label>Comment</mat-label>
                        <textarea matInput placeholder="Enter Your Comment" formControlName="comment"></textarea>
                        <mat-error *ngIf="f['comment'].hasError('required')">
                            Comment Is Required.
                        </mat-error>
                      </mat-form-field>
                </div>
            </div>
         </form>
        </mat-dialog-content>
     
      <mat-dialog-actions class="d-flex">
        <button class="mat-cancel m-1" mat-button mat-dialog-close>CANCEL</button>
        <button class="mat-disable m-1" mat-button [mat-dialog-close]="true" cdkFocusInitial>REFER</button>
      </mat-dialog-actions>
    </mat-card>
     
  </ng-container>
