<div class="container-fluid">
    <div class="row">
        <div class="col-sm-0 col-md-6 col-lg-6"></div>
        <div class="col-sm-12 col-md-6 col-6">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                 
                            <mat-card class="formContainer">
                             <div class="d-flex align-items-center">
                                <img src="../../../assets/images/logo.png" width="250" height="130" class="logo-tag"/>
                             </div>
                             <div class="inner-container ">
                                <div class="row ">
                                    <div class="col-12 text-center">
                                        <h4 class=" my-2">LOG IN</h4>
                                    </div>
                                </div>
                               <form>
                                <div class="row">
                                    <div class="col-12">
                                        <mat-form-field appearance="outline">
                                            <mat-label>User Name</mat-label>
                                            <input matInput placeholder="Enter your username" required>
                                          </mat-form-field>
                                    </div>
                                    <div class="col-12">
                                        <mat-form-field appearance="outline">
                                            <mat-label>Password</mat-label>
                                            <input matInput type="password" placeholder="Enter your password" [type]="hidePassword ? 'password' : 'text'" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$">
                                            <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                                              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                                            </button>
                                            <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
                                              Password must contain at least 8 characters including at least one uppercase letter, one lowercase letter, and one number.
                                            </mat-error>
                                          </mat-form-field>
                                    </div>
                                    <div class="col-12">
                                        <a><h6 class="text-end primary">Update/Forgot Password?</h6></a>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <mat-checkbox>Remember Me</mat-checkbox>
                                </div>

                                <div class="col-12 my-4">
                                    <button mat-button color="primary" style="width: 100%;">LOGIN</button>
                                </div>
                                  
                               </form>
                              
                                  
                             </div>
                             
                
                            </mat-card>
                       


                       
                    </div>
                </div>
            </div>
           
        </div>
    </div>
  
</div>
