

<div class="head-container">
    <h1>Transaction Details</h1>
</div>
<mat-card>
<div class="row">
    <div class="col"></div>
    <div class="col-sm-12 col-md-6 col-lg-4 my-4 mx-2">
        <div class="input-group z-s">
          <input (input)="applyFilter($event)" type="search"  class="form-control" placeholder="Search by Name/Mobile/Email">
          <button class="btn btn-outline-secondary" type="button">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </div>
</div>

 
  <div *ngIf="dataSource.data.length==0">
  <app-nodata  class="d-flex align-items-center justify-content-center"></app-nodata>
 </div> 



 
    <table mat-table [dataSource]="dataSource"  matSort>
 <!-- Payment Id Column -->
      <ng-container matColumnDef="razorpay_payment_id">
        <th mat-header-cell *matHeaderCellDef >Payment Id</th>
        <td mat-cell *matCellDef="let element" >{{element?.razorpay_payment_id}}</td>
      </ng-container>
    
      <!-- Amount Column -->
      <!-- <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef >Amount</th>
        <td mat-cell *matCellDef="let element">{{element?.amount}}</td>
      </ng-container>
     -->
       <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef >Email</th>
        <td mat-cell *matCellDef="let element">{{element?.email}}</td>
      </ng-container>
    
      <!-- Mobile Number column -->
      <ng-container matColumnDef="mobile_number">
        <th mat-header-cell *matHeaderCellDef >Mobile Number </th>
        <td mat-cell *matCellDef="let element">{{element?.mobile_number}}</td>
      </ng-container>
    
      <!-- Created At Column -->
      <ng-container matColumnDef="created_date_time">
        <th mat-header-cell *matHeaderCellDef >Created At </th>
        <td mat-cell *matCellDef="let element">{{element?.created_date_time | date:'medium' }}</td>
      </ng-container>
       <!-- Created At Column -->
       <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef >Status </th>
        <td mat-cell *matCellDef="let element" ><b class="status-clr" >{{element?.status}}</b></td>
      </ng-container>
      
      <!-- Set the column headers -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    
      <!-- Define the table rows -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
 
     
    <!-- Add pagination -->
    <mat-paginator  *ngIf="dataSource.data.length>0" [length]="dataSource.data.length" (page)="pageChanged($event)"   [pageSizeOptions]="[5,10, 25, 100]" aria-label="Select page of users"></mat-paginator>

</mat-card>
